[loggers]
keys=root

[handlers]
keys=file

[logger_root]
handlers=file level=NOTSET

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s %(name)s %(threadName)s : %(message)s datefmt=

[handler_file]
class=FileHandler
formatter=simpleFormatter
args=('c:/Tmp/Train.log')

